<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodecamp Survey Form</title>
        <link rel="stylesheet" href="MyProject_FCC.css">
</head>
<body>
    <main> <h1 id="title">freeCodecamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="">
            <fieldset>
                <label for="Name">Name <input id="Name" name="Name" type="text" required></label>
                <label for="email">Email <input id="Email" name="Email" type="email" required></label>
                <label for="Age">Age (optional) <input id="Age" name="Age" type="number" min="10" max="99"> </label>
                <label for="Current role">Which option best describes your current role?
                    <select name="Current role" id="Curren role">
                        <option value="Select current role">Select current role</option>
                        <option value="student">student</option>
                        <option value="full time job">full time job</option>
                        <option value="full time learner">full time tearner</option>
                        <option value="prefer not to say">prefer not to say</option>
                        <option value="other">other</option>
                    </select>
                </label>
                <label>Would you recommend freeCodeCamp to a friend?
                    <input type="radio" id="recommendation friends" name="recommendation" value="Definitely">
                    <label for="recommendation friends">Definitely!</label>
                    <input type="radio" id="recommendatio friends" name="recommendation" value="Maybe">
                    <label for="recommendation friends">Maybe</label>
                    <input type="radio" id="recommendati friends" name="recommendation" value="Not sure">
                    <label for="recommendation friends">Not sure</label>
                </label>
                <label for="favorite feature">What is your favorite feature of freeCodeCamp?
                    <select name="favorite feature" id="favorite feature">
                        <option value="Select an option">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open source">Open source</option>
                    </select>
                </label>
                <label>What would you like to see improved? (Check all that apply)
                    <legend>
                    <input type="checbox" name="Front-end" id="Front-end" value="a1"> 
                    <label for="Front-end">Front-end Projects</label>
                    <input type="checbox" name="Back-end" id="Back-end" value="a2"> 
                    <label for="Back-end">Back-end Projects</label>
                    <input type="checbox" name="Data Visualization" id="Data Visualization" value="a3"> 
                    <label for="Data Visualization">Data Visualization</label>
                    <input type="checbox" name="Challenges" id="Challenges" value="a4"> 
                    <label for="Challenges">Challenges</label>
                    <input type="checbox" name="Open Source Community" id="Open Source Community" value="a5"> 
                    <label for="Open Source Community">Open Source Community</label>
                    <input type="checbox" name="Gitter help rooms" id="Gitter help rooms" value="a6"> 
                    <label for="Gitter help rooms">Gitter help rooms</label>
                    <input type="checbox" name="Videos" id="Videos" value="a7"> 
                    <label for="Videos">Videos</label>
                    <input type="checbox" name="City Meetups" id="City Meetups" value="a8"> 
                    <label for="City Meetups">City Meetups</label>
                    <input type="checbox" name="Wiki" id="Wiki" value="a9"> 
                    <label for="Wiki">Wiki</label>
                    <input type="checbox" name="Forum" id="Forum" value="a10"> 
                    <label for="Forum">Forum</label>
                    <input type="checbox" name="Additional Courses" id="Additional Courses" value="a11"> 
                    <label for="Additional Courses">Additional Courses</label>
                    </legend>
                </label>
                <label>Any comments or suggestions?
                    <textarea name="comments-and-suggestions" id="comments-and-suggestions" cols="30" rows="10">Enter your comment here...
                    </textarea>
                </label>
            </fieldset>
           
        </form>
    </main>
   
</body>
</html>
